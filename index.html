<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Rock Papers Scissors - Shoot</title>
</head>
<body>
  <div id="heading">
    <h1>Rock Paper Scissors - Shoot</h1>
  </div>
  
  <div id="options">
    <div class="option">
      <p>Rock</p>
      <button type="button" class="btn" value="rock">Go</button>
    </div>
    <div class="option">
      <p>Paper</p>
      <button type="button" class="btn" value="paper">Go</button>
    </div>
    <div class="option">
      <p>Scissors</p>
      <button type="button" class="btn" value="scissors">Go</button>
    </div>
  </div>

  <div id="results">
    <div id="choice-container">
      <div id="user-choice-container">
        <div class="choice-text-container">
          <p id="user-choice">User Choice:</p>
        </div>
        <div class="img-container"><img id="user-choice-image"></div>
      </div>

      <div id="computer-choice-container">
        <div class="choice-text-container">
          <p id="computer-choice">Computer Choice:</p>
        </div>

        <div class="img-container"><img id="computer-choice-image"></div>
      </div>
    </div>
    
    <div id="score-container">
      <p id="user-score">User Score: </p>
    <p id="computer-score">Computer Score: </p>
    </div>

    <div id="end-message-container">

    </div>
  </div>

  <div id="footer">
    <p>RPS-UI</p>
  </div>


  <script src="javascript.js"></script>
</body>
</html>
